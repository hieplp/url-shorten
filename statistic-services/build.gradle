plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

group 'com.hieplp.url'
version '1.0'

repositories {
    mavenCentral()
}

def lombokVersion = '1.18.26'

dependencies {
    implementation project("common-services")
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation 'co.elastic.clients:elasticsearch-java:8.7.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Launcher'
        attributes 'Main-Verticle': 'com.hieplp.url.statistic.Application'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

